{% extends "base.html" %}

{% block title %}Cluster {{ object.id }}: {{ object.hostname|safe }}{% endblock %}
{% block content %}
<style type="text/css">

#content {
	width: 900px;
}

.ticketitem {
	padding-bottom: 0.5em;
	margin-bottom: 2em;
	border-top: 1px solid #333;
}

#queuelist {
	float: left;
	width: 200px;
}

#queuelist ul {
	list-style-type: none;
	padding: 0;
	margin: 0;
}
#queuelist ul li {
	padding: 0;
	padding-top: 0.5em;
	margin: 0;
}

#ticketlist {
	margin-left: 200px;
}

.queuestats {
	color: gray;
	font-size: 0.8em;
}

.queuestats abbr {
	font-style: italic;
}

#pagelist {
	text-align: center;
	font-size: 0.9em;
}

h2, h3 {
	text-align: center;
}

h3 {
	background: #f0f0f0;
	font-size: 1.1em;
	padding-top: 0.15em;
	margin-bottom: 0.5em;
	color: #559bd7;
}

td {
	text-align: center;
}

tr.even {
	background: #eaeaea;
}

.action {
	margin-top: 2em;
	margin-bottom: 1em;
}

.actioninfo {
	margin-bottom: 0.5em;
	text-align: center;
}

.update {
	border: 1px solid gray;
	background: #fafafa;
	padding: 0.5em;
	margin-bottom: 0.5em;
	margin-left: 2em;
	-moz-background-clip:border;
	-moz-background-inline-policy:continuous;
	-moz-background-origin:padding;
	-moz-border-radius-bottomleft:5px;
	-moz-border-radius-bottomright:5px;
	-moz-border-radius-topleft:5px;
	-moz-border-radius-topright:5px;
}

/*
.first {
	border: 3px solid green;
}
*/

.updateicon {
	float: right;
	position: relative;
	top: -22px;
	margin: 0;
	padding: 0;
}

.update hr {
	border: none;
	border-bottom: 1px dotted #333;
}

.timestamp {
	border-bottom: 1px dotted #333;
	padding-bottom: 0.2em;
	margin-bottom: 0.2em;
	padding-right: 22px;
	text-align: right;
}

.actioninfo th {
	text-align: right;
}

.actioninfo td {
	text-align: left;
}

.history {
	min-height: 8em;
}

.historylabel {
	margin-bottom: 0.5em;
	float: left;
	width: 1.5em;
	text-align: center;
	font-weight: bold;
	color: silver;
}

.closed {
	color: #999;
}

</style>

<div class="ticket" id="ticket_{{ object.id }}">
<h2>Vnc session on <a href="{% url instance-detail cluster.slug instance %}">{{ instance }}</a></h2>
{% comment %}
	<object id='Flashlight' width='100%' height='100%' type='application/x-shockwave-flash' data='/static/Flashlight.swf'>
		<param name='movie' value='/static/Flashlight.swf'/>
		<param name='allowScriptAccess' value='always'/>
		<param name='wmode' value='opaque'/>
		<param name="allowFullScreen" value="true" />
		<param name='flashvars' value='host={{ host }}&port={{ port }}&securityPort=1234&hideControls=true&autoConnect=true&password={{ password }}' />

	</object>
{% endcomment %}
<applet archive="/static/javavnc/VncViewer.jar" code="VncViewer.class" width=1050 height=790 align="middle">
<param name=PORT value={{ port }}>
<param name=PASSWORD value="{{ password }}">
<!-- <param name="Open new window" value="yes">
<param name="Scaling factor" value="auto"> -->
kokokot
</applet>

{% endblock %}
